<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4024402c5f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Wu's Brew and Bike</title>
</head>
<body>
    <section class="showcase">
        <div class="container">
            <div class="grid">
                <div id="text" class="item">
                            <h1>Wu's Brew and Bike</h1>
                                <p>Your one-stop shop for coffee, bicycle maintenance and parts!</p>
                         <div class="lower">
                                <h2>Coming Soon!</h2>
                                <h3>Here's how to stay connected with us</h3>

                                <form method="POST" class="subscribe">
                                    <i class="far fa-envelope"></i>
                                    <input class="email-box" type="email" name="email" placeholder="Enter your email">
                                    <button class="btn" type="submit" value="submit">Subscribe</button>
                                </form>

                                <div class="social">
                                    <i type="btn" class="fab fa-instagram"></i>
                                    <i class="fab fa-facebook"></i>
                                    <i class="fab fa-linkedin"></i>
                                    <i class="fab fa-twitter-square"></i>
                                </div>
                        </div>
                </div>
                    <div id="img1" class="item"></div>
                    <div id="img2" class="item"></div>
            </div>
        </div>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
</body>
</html>
